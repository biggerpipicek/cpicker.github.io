<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-color-picker-100.png" type="image/x-icon">
</head>
<body>
    <script src="script.js"></script>
    <h1>Color picker</h1>
    <div class="container">
        <div class="c-box" id="chosen_color"></div>
        <input type="color" class="c-range-box" id="color_picker"></input>
        <div class="c-container">
            <div class="c-hex" id="hex_code"><p id="h_code">#000000</p></div>
            <button id="copy" onclick="copy()">Copy</button>
        </div>
    </div>
</body>
</html>
