<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <h1>Color picker</h1>
    <div class="container">
        <div class="c-box" id="colorPalette"></div>
        <input type="color" class="c-range-box" id="colorPicker"></input>
        <div class="c-container">
            <div class="c-hex" id="hexCode"><p>#000000</p></div>
            <input type="range" id="colorSlider" min="0" max="255", step="1" value="0">
        </div>
    </div>
</body>
</html>
